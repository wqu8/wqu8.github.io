<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta
	name="viewport"
	content = "initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title> Simple Mapping </title>
<link rel = "stylesheet"
	href = "https://js.arcgis.com/4.21/esri/themes/light/main.css"/>
<script src = "https://js.arcgis.com/4.21/"> </script>
<style> html, body, #viewDiv {
padding: 0;
margin: 0;
height: 100%;
width: 100%,}
</style>
<script>
require(["esri/Map", "esri/views/MapView"], ( Map,
MapView,
) => {
const map = new Map({
basemap: "dark-gray-vector",}); const view = new MapView ({
container: "viewDiv", map: map,
zoom: 5,
center: [-83.114, 36.921]});
});
</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
